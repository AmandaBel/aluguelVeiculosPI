<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Sistema de aluguel de veículos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #008080;">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">Sistema de aluguel de veículos</a>
		<button class="navbar-toggler p-0 border-0" type="button"
			data-toggle="offcanvas">
			<span class="navbar-toggler-icon"></span>
		</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">								
		
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link"  aria-current="page"href="/cadastrarAluguel">Efetuar Aluguel</a>
						
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/cadastrarVeiculo">Cadastrar Veiculo</a>
						</li>
							
						<li class="nav-item">
							<a class="nav-link" href="/cadastrarAcessorios">Cadastrar Acessorio</a>
						</li>
							
						<li class="nav-item">
							<a class="nav-link active" href="/cadastrarCliente">Cadastrar Cliente</a>
						</li>							
					
					</ul>
					</div>
				</div>
			
			
			</nav>
	<div class="container">
	<br>
		<div class="div-form container">
			<h2>Cadastro de Acessorios</h2>

			<form th:action="@{/saveAcessorios}" th:object="${acessoriosModel}"
				method="post">
				<div class="form-group">
					<input type="text" th:field="*{nomeAcessorio}"
						placeholder="Nome do Acessorio" class="form-control mb-2" />
				</div>
				<div class="form-group">
					<input type="text" th:field="*{descricao}" placeholder="Descrição"
						class="form-control mb-2" />
		</div>
		
			
				<button type="submit"
					class="btn bg-dark btn-lg btn-block text-white">Salvar
					Acessório</button>

				<br>
		<!--  		<div class="alert alert-success" role="alert">
					<strong>Inclusão efetuada com sucesso!</strong>

				</div> -->
			</form>
		</div>

		<hr />
		<!-- <a th:href="@{/}"> Back </a> -->
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
