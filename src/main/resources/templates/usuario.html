<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Sistema de aluguel de veículos</title>
<meta charset="UTF-8" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">

		<h1>Sistema de aluguel de veículos</h1>
		<hr />
		<div class="div-form container">
			<h2>Cadastrar Usuario</h2>

			<form th:action="@{/saveUsuario}" th:object="${usuarioModel}"
				method="post">
				<div class="form-group">
					<input type="text" th:field="*{nome}"
						placeholder="Nome do Usuario" class="form-control mb-2" />
				</div>
				<div class="form-group">
					<input type="text" th:field="*{email}" placeholder="E-mail"
						class="form-control mb-2" />
		</div>
		
				<div class="form-group">
					<input type="text" th:field="*{login}" placeholder="login"
						class="form-control mb-2" />
				</div>
				<div class="form-group">
					<input type="password" th:field="*{senha}" placeholder="senha"
						class="form-control mb-2" />
				</div>
				<button type="submit" class="btn btn-primary btn-lg btn-block">Salvar
					Usuário</button>

				<br>
		<!--  		<div class="alert alert-success" role="alert">
					<strong>Inclusão efetuada com sucesso!</strong>

				</div> -->
			</form>
		</div>

		<hr />
		<!-- <a th:href="@{/}"> Back </a> -->
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
